            <h3>BUSCA DE PLACAS</h3>
            
                <input type="text" placeholder="Digite a placa aqui " class="textfield" name="buscar_placas">
                <input type="submit" name="submit" class="btn-login">

        </div>
        
    </form>
    <div class="details">
            <p><strong>PLACA</strong>  : {{result['data']['placa']}}</p>
            <p><strong>CONJUNTO</strong> : {{result['data']['conjunto']}}</p>

            <p><strong>MARCA</strong> : {{result['data']['marca_caminhao']}}</p>
            <p><strong>MODELO</strong> : {{result['data']['modelo_caminhao']}}</p>
            <p><strong>SITUAÇÃO</strong> : {{result['data']['situacao']}}</p>



    </div>
           


</body>
